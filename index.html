<!DOCTYPE html>
<meta http-equiv="Permissions-Policy" content="interest-cohort=()">

<html lang="en">
<head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        h1 {
            position: absolute;
            top: 10%; /* Moves the title slightly down from the top */
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            margin: 0;
            white-space: nowrap; /* Prevents text from breaking into two lines */
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 90vw; /* Ensures it doesn't exceed screen width */
        }

        .container {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            height: 100%;
        }

        .container li {
            display: flex;
            gap: 15px;
        }

        img {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body> 
    <h1>Egypt Pannel</h1>

    <ol class="container">
        <li>
          <img src="./Img/A.png" width="100" height="100" alt="" onclick="image(this.id)" id="./Pannels/A.glb" />
          <img src="./Img/B.png" width="100" height="100" alt="" onclick="image(this.id)" id="./Pannels/B.glb" />
        </li>
    </ol>

    <script src="script.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>

    <script type="text/javascript">
        function image(id) {
            sessionStorage.setItem("id", id);
            console.log(id);
            window.open('copy.html', '_self');
        }
    </script>
</body>
</html>
