<!DOCTYPE html>
<meta http-equiv="Permissions-Policy" content="interest-cohort=()">

<html lang="en">
<head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .container {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }

        .container li {
            display: flex;
            gap: 15px;
        }

        img {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body> 
    <h1>Egypt Panel</h1>

    <ol class="container">
        <li>
            <img src="./Img/FURNITURE/Chromo.png" width="100" height="100" alt="" onclick="image(this.id)" id="./Chairs/A.glb" />
            <img src="./Img/FURNITURE/acrylic.png" width="100" height="100" alt="" onclick="image(this.id)" id="./Chairs/B.glb" />
        </li>
    </ol>

    <script src="script.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>

    <script type="text/javascript">
        function image(id) {
            sessionStorage.setItem("id", id);
            console.log(id);
            window.open('copy.html', '_self');
        }
    </script>
</body>
</html>
